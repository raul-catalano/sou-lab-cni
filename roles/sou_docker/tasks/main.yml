---
- name: Create containers volume's directory
  ansible.builtin.file:
    path: "{{ containers_volumes }}"
    state: directory
    mode: '0755'

- name: Create docker network
  community.docker.docker_network:
    name: sou_network

- name: Setup Prometheus
  include_tasks: setup_prometheus.yml

- name: Setup Grafana
  include_tasks: setup_grafana.yml

- name: Setup HAProxy
  include_tasks: setup_haproxy.yml
